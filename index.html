<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1>Today is my birthday 🎉</h1>
            <img id="img" src="./images/Avatar.jpg">
            <h2 id="bday-age">29 years old</h2>
            <h4 id="bday-date">19.02.2023</h4>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Here's how happy I am today 🥳</h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div class="gift-img" id="gift-img-happy"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">How people react when I enter the room 😍</h2>
            <div class="gift-img" id="gift-img-reaction"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">If I had to describe this day 👇</h2>
            <div class="gift-img" id="gift-img-opinion"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">What I am going to do 🎆</h2>
            <div class="gift-img" id="gift-img-party"></div>
        </div>
        
         <div class="gift-section">
            <h2 class="gift-title">This is for me 🥂</h2>
            <div class="gift-img" id="gift-img-gift"></div>
        </div>
        
        <p id="footer">Want to create your own Birthday GIFt site? Take <a href="https://scrimba.com/learn/htmlandcss" target="_blank">this HTML & CSS course.</a></p>
        
    </body>
</html>
